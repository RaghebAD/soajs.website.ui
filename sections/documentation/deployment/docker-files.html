<a id="docker-files"></a>
<h1>Docker Images</h1>
<div class="white-container">
	<p>
		The following are the docker images of SOAJS packages.
	</p>
	<table width="100%" class="myTable docker-files-table" ng-if="docker_files.length > 0">
		<thead>
			<tr>
				<th width="30%">Docker Image</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="entry in docker_files" ng-class="{'first': $first, 'last': $last}" ng-class-odd="'odd'" ng-class-even="'even'">
				<td  width="30%" class="image" valign="top"><a href="{{entry.image.link}}" target="_blank">{{entry.image.name}}</a></td>
				<td valign="top" class="description">
					<div ng-bind-html="entry.description|toTrustedHtml"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<div ng-if="docker_files.length > 0" class="docker-files-list">
		<table class="myTable listTable" width="100%">
			<tr ng-repeat="entry in docker_files" ng-class="{'first': $first, 'last': $last}" ng-class-odd="'odd'" ng-class-even="'even'">
				<td>
					<div>
						<div><b>Docker Image:</b> <a href="{{entry.image.link}}" target="_blank">{{entry.image.name}}</a></div>
						<b>Description:</b>
						<div ng-bind-html="entry.description|toTrustedHtml"></div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>

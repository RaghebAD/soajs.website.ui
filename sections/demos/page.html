<div class="container">
	<div ng-controller="demosCtrl">
		<div class="separator50 col-xs-12"></div>
		<div ng-repeat="section in demos" class="col-lg-12 col-md-12  col-sm-12 gray-txt blue-border-hover mercury-border roundedBorder demos">

			<div class="col-xs-12 col-sm-12 col-md-12 clearfix">
				<a target="_blank" href="{{section.link}}" class="title"><b>{{section.title}}</b></a><br />
			</div>
			<div class="hidden-xs hidden-sm col-md-6 pull-left" ng-show="$odd">
				<a target="_blank" href="{{section.link}}"><img ng-src="{{section.icon}}" class="icons" alt="{{section.title}}" border="0" /></a>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-6" ng-class="{'pull-left': $even,'pull-right': $odd}">
				<em ng-bind-html="section.description|toTrustedHtml"></em>
			</div>

			<div class="hidden-xs hidden-sm col-md-6 pull-right" ng-show="$even">
				<a target="_blank" href="{{section.link}}"><img ng-src="{{section.icon}}" class="icons" alt="{{section.title}}" border="0" /></a>
			</div>
		</div>
		<div class="col-xs-12 separator50 clearfix"></div>
	</div>
</div>

<div class="container">
	<div ng-controller="demosCtrl">
		<div class="separator50 col-xs-12"></div>
		<div ng-repeat="section in demos" class="col-lg-12 col-md-12  col-sm-12 docs gray-txt blue-border-hover white-border">
			
			<div class="col-xs-12 col-sm-12 col-md-12">
				<a target="_blank" href="{{section.link}}" class="title"><b>{{section.title}}</b></a><br />
			</div>
			<div class="hidden-xs col-sm-2 col-md-2" ng-show="$index % 2 === 0">
				<a target="_blank" href="{{section.link}}"><img ng-src="{{section.icon}}" class="icons" alt="{{section.title}}" border="0" /></a>
			</div>
			
			<div class="col-xs-12 col-sm-10 col-md-10">
				<em ng-bind-html="section.description|toTrustedHtml"></em>
			</div>
			
			<div class="hidden-xs col-sm-2 col-md-2" ng-show="$index % 2 !== 0">
				<a target="_blank" href="{{section.link}}"><img ng-src="{{section.icon}}" class="icons" alt="{{section.title}}" border="0" /></a>
			</div>
		</div>
		<div class="col-xs-12 separator100">&nbsp;</div>
	</div>
</div>
